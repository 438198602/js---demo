<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/util.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .container {
                width: 100%;
                height: 200px;
                margin: 20px auto;
                border: 1px solid #cccccc;
                overflow-x: auto;
            }
            .content {
                width: 100%;
                word-break: break-all;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <button data-name="data">获取 data.json</button>
            <p class="content"></p>
        </div>
        <div class="container">
            <button data-name="page1">获取 page1.json</button>
            <p class="content"></p>
        </div>
        <div class="container">
            <button data-name="page2">获取 page2.json</button>
            <p class="content"></p>
        </div>
        <div class="container">
            <button data-name="text1?type=txt">获取 text1.txt</button>
            <p class="content"></p>
        </div>
        <div class="container">
            <button data-name="html1?type=html">获取 html1.html</button>
            <p class="content"></p>
        </div>

        <script>
            $(".container button").each(function () {
                $(this).on("click", function () {
                    var _filename = $(this).attr("data-name");
                    var _params = $(this).attr("data-params") || {};
                    var _pEle = $(this).next("p.content");
                    _pEle.html("加载中……");
                    _fetch(_filename, _params, _pEle);
                });
            });

            function _fetch(url, params, ele) {
                url = "http://localhost:3333/" + url;
                params = params || {};

                var urlArr = url.split("?");
                var dataType = "json";
                if (urlArr.length > 1) {
                    var _dataTypeArr = urlArr[1].split("=");
                    if (_dataTypeArr[1]) {
                        dataType = _dataTypeArr[1];
                    }
                }
                if (dataType == "txt") {
                    dataType = "text";
                }

                $.ajax({
                    url: url,
                    method: "POST",
                    dataType: dataType,
                    data: params,
                    success: function (res) {
                        console.log(res);
                        var _data = res;
                        switch (dataType) {
                            case "json":
                                _data = util.formatJson(res);
                                break;
                            default:
                                break;
                        }
                        ele.html(_data);
                    },
                    error: function (err) {
                        console.log(err);
                        ele.html("请求失败");
                    }
                });
            }
        </script>
    </body>
</html>
